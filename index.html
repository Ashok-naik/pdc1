<!DOCTYPE html>
<html>
<head>
  <title>Random Name Picker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f4;
    }

    .box {
      background: white;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Random Name Picker</h2>
  <button onclick="pickName()">Pick Random Name</button>
  <div id="result"></div>
</div>

<script>
  let names = ["Ashok", "Ravi", "Priya", "Kiran", "Anjali", "Rahul"];

  function pickName() {
    let randomIndex = Math.floor(Math.random() * names.length);
    document.getElementById("result").innerHTML = names[randomIndex];
  }
</script>

</body>
</html>
